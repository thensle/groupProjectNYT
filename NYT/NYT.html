<!DOCTYPE html>
<html lang="en-us">
<head>
	
	<meta charset="utf-8">
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src ="../teamProject2.js" ></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>NYT Search</title>
</head>
<body> 

<div class="container">
  <div class="jumbotron">
    <h1>New York Times Search</h1> 
  </div>
</div>

<div class="container search-box">
	<div class="row">
		<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">Search</div>
			<div class="panel-body">
				<form>
				 <div class="form-group">
				   <label for="formGroupExampleInput">Search Term</label>
				   <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
				 </div>
				 <form class="form-inline">
				 <label class="mr-sm-2" for="inlineFormCustomSelect">Number of Records to Retrieve</label>
				 <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
				   <option selected>Choose...</option>
				   <option value="5">Five</option>
				   <option value="10">Ten</option>
				   <option value="15">Fifteen</option>
				 </select>
				<div class="form-group">
				   <label for="formGroupExampleInput">Optional</label>
				   <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
				 <div class="form-group">
				   <label for="formGroupExampleInput">Optional</label>
				   <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
				   <button type="submit" class="btn btn-primary search-button">Search</button>
				   <button type="submit" class="btn btn-primary clear-button">Clear Results</button>
				</form>
			</div>
		</div>
		</div>
	</div>
</div> 

<div class="container top-articles">
	<div class="row">
		<div class="col-md-12">
					<div class="panel panel-default">
					<div class="panel-heading">Search</div>
					<div class="panel-body">
				</div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
